<html>
 <head>
  <title>
   Certificado de Conclusão
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 <link rel="stylesheet" href="./certificado.css">
 </head>
 <body>
  <div class="certificate">
   <div class="certificate-header">
    <h1>
     CERTIFICADO
    </h1>
    <h2>
     DE CONCLUSÃO
    </h2>
   </div>
   <div class="certificate-body">
    <h3>
     Nome completo do aluno
    </h3>
    <p>
     Concluiu com total aproveitamento o curso
    </p>
    <p>
     <strong>
      Descubra como é fácil (alcançar resultado)
     </strong>
    </p>
   </div>
   <div class="certificate-footer">
    <div class="date">
     <p>
      18/02/2022, 18:00
     </p>
    </div>
    <div class="signature">
     <div class="line">
     </div>
     <p>
      Nome na assinatura
     </p>
    </div>
   </div>
   <div class="certificate-logo">
    <img alt="Sua logo aqui" height="100" src="https://storage.googleapis.com/a1aa/image/0XweJFxVePmFu0jjDx4BwCTlWlMf3bUio4rXMsfeDquWqQBfE.jpg" width="100"/>
   </div>
   <div class="certificate-ribbon">
    <img alt="Ribbon" height="50" src="https://storage.googleapis.com/a1aa/image/v9rNKogHIkpJAdqmAcUyfukVx3qICaObZ9FfYBOtcYdQFK4TA.jpg" width="50"/>
   </div>
  </div>
 </body>
</html>
